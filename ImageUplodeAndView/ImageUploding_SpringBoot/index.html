<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #575757;
      color: white;
    }

    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }

    
    form {
      width: 300px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #038d59;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="active">Upload</a>
    <a href="view.html">View</a>
  </div>
<form  enctype="multipart/form-data" onsubmit="handle(event)">
    <label for="title">Enter Title:</label>
    <input type="text" id="titles" name="title" required>

    <label for="file">Choose File:</label>
    <input type="file" id="files" name="file" required>

    <button type="submit">Submit</button>
  </form>


<script>
    async function handle(event) {
  event.preventDefault();

  const formData = new FormData();
  formData.append("name", document.getElementById("titles").value); // name hona chahiye
  formData.append("pimage", document.getElementById("files").files[0]); // pimage hona chahiye

  const baseUrl = "http://localhost:8080/uploadimage";
  try {
    const response = await fetch(baseUrl, {
      method: "POST",
      body: formData,
    });

    if (response.ok) {
      alert("File uploaded successfully!");
    } else {
      alert("Failed to upload file.");
    }
  } catch (error) {
    console.error("Error uploading file:", error);
  }
}

</script>
</body>
</html>
