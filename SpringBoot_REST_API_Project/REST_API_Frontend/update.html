<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update</title>
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  
<div class="container">
  <h1>Update Student</h1>

  <form id="updateform" onsubmit="updateStudent()">
      <div class="mb-3">
    <label for="uid" class="form-label">Id</label>
    <input type="number" class="form-control" id="uid" placeholder="Enter your ID">
  
  </div>
  <div class="mb-3">
    <label for="uname" class="form-label">Name</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="udept" class="form-label">Department</label>
    <input type="text" class="form-control" id="udept" placeholder="Enter Your Department">
  </div>

  <div class="mb-3">
    <label for="uage" class="form-label">Age</label>
    <input type="number" class="form-control" id="uage" placeholder="Enter Your age">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>




<script src="view_app.js"></script>
</body>
</html>
