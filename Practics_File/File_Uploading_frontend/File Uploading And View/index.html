<div class="container">

<form  onsubmit="uploadData(event)" enctype="multipart/form-data" >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" name="desc" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Upload File</label>
    <input type="file" class="form-control" id="file" name="file" />
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
