<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
</head>
<body>
  <h2>Edit User</h2>
  <form id="editForm">
    <input type="hidden" id="userId" />

    <label>Name:</label>
    <input type="text" id="name" required /><br /><br />

    <label>Email:</label>
    <input type="email" id="email" required /><br /><br />

    <label>Mobile:</label>
    <input type="number" id="mobile" required /><br /><br />

    <label>Image:</label>
    <input type="file" id="image" /><br /><br />

    <button type="submit">Update</button>
  </form>

  <script>
    // Step 1: Get user ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    // Step 2: Fetch user data from backend
    async function fetchUserDataById() {
      const response = await fetch(`http://localhost:8080/find/${userId}`);
      const user = await response.json();

      document.getElementById("userId").value = user.id;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("mobile").value = user.mobilenumber;
      // image preview optional
    }

    fetchUserDataById();

    // Step 3: Submit updated data
    document.getElementById("editForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("id", document.getElementById("userId").value);
      formData.append("name", document.getElementById("name").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("mobile", document.getElementById("mobile").value);

      const imageFile = document.getElementById("image").files[0];
      if (imageFile) {
        formData.append("image", imageFile);
      }

      try {
        const response = await fetch("http://localhost:8080/update", {
          method: "PUT",
          body: formData,
        });

        if (response.ok) {
          alert("User updated successfully!");
          window.location.href = "index.html"; // back to user table
        } else {
          alert("Failed to update user.");
        }
      } catch (err) {
        console.error("Error updating user:", err);
      }
    });
  </script>
</body>
</html>
