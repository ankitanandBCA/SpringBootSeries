<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Rental Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #FFD700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
      }

      .navbar ul li {
        margin: 10px 0;
      }
    }




        .registration-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .registration-form label {
      margin: 10px 0 5px;
      display: block;
      font-weight: bold;
    }

    .registration-form input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .registration-form button:hover {
      background: #0056b3;
    }


  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">RoomRental</div>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="Registraction.html">Registraction</a></li>
    </ul>
  </nav>

<!--  registrion page-->


  <div class="registration-form">
    <h2>User Registration</h2>
    <form onsubmit="reg(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

     
      

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>

      <button type="submit">Register</button>
    </form>
  </div>


<script>
async function reg(event) {
  event.preventDefault();
  const fullname = document.getElementById('fullname').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const mobile = document.getElementById('mobile').value;

  const userdata={fullname, email, password, mobile};
  console.log(JSON.stringify(userdata));
  

 const baseUrl = 'http://localhost:8080/add'; // Replace with your API endpoint

 try{
    const response=await fetch(baseUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(userdata)
  });
  if (response.ok) {
    alert('Registration successful!');
    window.location.href = 'login.html'; // Redirect to login page
  } else {
    alert('Registration failed. Please try again.');
  }

 }catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again later.');
    return;
  }

  
    
}




</script>

</body>
</html>
