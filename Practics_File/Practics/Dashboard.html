<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffdd57;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }




    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .submit-btn {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }






  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">RoomRental</div>
    <ul>
      <li><a href="upload.html">Upload Room</a></li>
      <li><a href="view.html">View Rooms</a></li>
    </ul>
  </nav>






<div class="form-container">
    <h2>User Information</h2>
    <form  enctype="multipart/form-data" onsubmit="fom(event)">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>



<script>
async function fom(event) {
  event.preventDefault();

const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("email", document.getElementById("email").value);
  formData.append("mobile", document.getElementById("mobile").value);
  const imageFile = document.getElementById("image").files[0];
  formData.append("image", imageFile);

  try {
    const response = await fetch("http://localhost:8080/upload", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      alert("User information submitted successfully!");
      window.location.href = "view.html"; // Redirect to view page
    } else {
      alert("Failed to submit user information.");
    }
  } catch (error) {
    console.error("Error submitting user information:", error);
    alert("An error occurred while submitting the form.");
  }






}





  
</script>


</body>
</html>
